version: 2.1

jobs:
  # ... (keep the create-data and process-data jobs from above) ...

  generate-report:
    docker:
      - image: cimg/base:2024.01
    steps:
      - run:
          name: "Generate a slow file and a final report"
          command: |
            mkdir -p generated_files
            echo "This is some data we want to cache." > generated_files/cached_data.txt
            sleep 5 # Simulate a slow process
            echo "Final report generated on $(date)" > report.txt
      - save_cache:
          key: my-data-cache-v1
          paths:
            - generated_files
      - store_artifacts:
          path: report.txt

workflows:
  main-workflow:
    jobs:
      # This demonstrates artifacts and caching
      - generate-report
      # This shows a sequential workflow using a workspace
      - create-data
      - process-data:
          requires:
            - create-data