version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:18.20.2
    steps:
      - run:
          name: Create file to share
          command: |
            mkdir -p workspace/output
            echo "🛠️ Built by Job 1" > workspace/output/result.txt

      - persist_to_workspace:
          root: workspace
          paths:
            - output

  deploy:
    docker:
      - image: cimg/node:18.20.2
    steps:
      - attach_workspace:
          at: /workspace

      - run:
          name: Read shared file
          command: cat /workspace/output/result.txt

workflows:
  version: 2
  workspace-example:
    jobs:
      - build
      - deploy:
          requires:
            - build
