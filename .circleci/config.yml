version: 2.1

jobs:
  show-context-secret:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Show secret from context
          command: echo "NAME = $name"

workflows:
  version: 2
  show-secret-workflow:
    jobs:
      - show-context-secret:
          name: test-reg
          context: REG
      - show-context-secret:
          name: test-qa
          context: QA
