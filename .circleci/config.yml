version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:18.20.2
    steps:
      - run:
          name: Create file to share
          command: |
            mkdir -p output
            echo "🛠️ Built by Job 1" > output/result.txt

      - persist_to_workspace:
          root: .
          paths:
            - output

  deploy:
    docker:
      - image: cimg/node:18.20.2
    steps:
      - run:
          name: Create workspace folder
          command: mkdir -p /workspace

      - attach_workspace:
          at: /workspace

      - run:
          name: Show file from previous job
          command: cat /workspace/output/result.txt

workflows:
  version: 2
  workspace-example:
    jobs:
      - build
      - deploy:
          requires:
            - build
