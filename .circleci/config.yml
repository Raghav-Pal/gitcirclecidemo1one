version: 2.1

jobs:
  show-inline-vars:
    docker:
      - image: cimg/base:stable
    environment:
      ENV_NAME: development
      VERSION: 1.0.2
    steps:
      - run:
          name: Print Inline Vars
          command: |
            echo "ENV_NAME = $ENV_NAME"
            echo "VERSION = $VERSION"

workflows:
  version: 2
  test-inline-vars:
    jobs:
      - show-inline-vars