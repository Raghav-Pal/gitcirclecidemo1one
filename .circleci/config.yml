version: 2.1

# Parameters make your pipeline dynamic. You can provide them when triggering manually.
parameters:
  user-name:
    type: string
    default: "World"
    description: "Name to use for the greeting."

jobs:
  # ... (keep previous jobs if you like) ...
  # This job creates a file ok
  create-data:
    docker:
      - image: cimg/base:2024.01
    steps:
      - checkout
      - run:
          name: "Create an output file"
          command: |
            mkdir -p my_output
            echo "Data from the first job" > my_output/output.txt
      # Persist the my_output directory to the workspace for the next job
      - persist_to_workspace:
          root: . # Relative to the project root
          paths:
            - my_output

  # This job reads the file created by the previous job
  process-data:
    docker:
      - image: cimg/base:2024.01
    steps:
      - checkout
      # Attach the workspace saved in the previous job
      - attach_workspace:
          at: . # Attach at the project root
      - run:
          name: "Process the output file"
          command: |
            echo "Reading file from previous job:"
            cat my_output/output.txt

  # This job uses a parameter and a secret environment variable
  greet-user:
    docker:
      - image: cimg/base:2024.01
    steps:
      - run:
          name: "Personalized Greeting"
          command: |
            echo "Hello, << parameters.user-name >>!"
            # This will only work if the secret is set in the UI
            echo "Here is the secret message: $MY_SECRET_MESSAGE"

  # This job simulates a deployment that only runs on the main branch
  simulate-deployment:
    docker:
      - image: cimg/base:2024.01
    steps:
      - run:
          name: "Deploying to Production"
          command: echo "Deployment started..."

workflows:
  main-workflow:
    jobs:
      - greet-user
      - simulate-deployment:
          requires:
            - greet-user
          filters:
            branches:
              only: # This job will ONLY run on pushes to the 'main' branch
                - main