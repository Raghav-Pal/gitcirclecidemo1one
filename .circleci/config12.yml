version: 2.1

jobs:
  # This job creates a file
  create-data:
    docker:
      - image: cimg/base:2024.01
    steps:
      - checkout
      - run:
          name: "Create an output file"
          command: |
            mkdir -p my_output
            echo "Data from the first job" > my_output/output.txt
      # Persist the my_output directory to the workspace for the next job
      - persist_to_workspace:
          root: . # Relative to the project root
          paths:
            - my_output

  # This job reads the file created by the previous job
  process-data:
    docker:
      - image: cimg/base:2024.01
    steps:
      - checkout
      # Attach the workspace saved in the previous job
      - attach_workspace:
          at: . # Attach at the project root
      - run:
          name: "Process the output file"
          command: |
            echo "Reading file from previous job:"
            cat my_output/output.txt


  generate-report:
    docker:
      - image: cimg/base:2024.01
    steps:
      - run:
          name: "Generate a slow file and a final report"
          command: |
            mkdir -p generated_files
            echo "This is some data we want to cache." > generated_files/cached_data.txt
            sleep 5 # Simulate a slow process
            echo "Final report generated on $(date)" > report.txt
      - save_cache:
          key: my-data-cache-v1
          paths:
            - generated_files
      - store_artifacts:
          path: report.txt

workflows:
  main-workflow:
    jobs:
      # This demonstrates artifacts and caching
      - generate-report
      # This shows a sequential workflow using a workspace
      - create-data
      - process-data:
          requires:
            - create-data